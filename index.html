<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>

    <!-- bootsrtrap css and js -->
    <link rel="stylesheet" href="./vendors/bootstrap-5/css/bootstrap.css">
    <script src="./vendors/bootstrap-5/js/bootstrap.bundle.min.js"></script>

    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">

</head>

<body class="bg-primary">

  
    <div class="container-fluid">
        <center>
        <div class="container border border-3 border-light p-0">
            <h2 class="text-center text-light fw-bolder">TO DO LIST</h2>
            <h3 class="text-center bg-light">Using JavaScript & Jquery</h3>
        </div>
    </div>


   
    <div class="container-fluid">
        <div class="container">
            <center>
            <div class="to-do-form">
                <form id="taskForm" class="p-3 rounded mt-5">
                    <h3 class="fw-bolder text-light text-center">Add Task</h3>
                    <div class="row">
                        <div class="col">
                            <input class="form-control" type="text" placeholder="Task Name" name="taskName" required>
                        </div>
                        <div class="col">
                            <input class="form-control" type="datetime-local" name="taskTime" id=""
                            required>
                        </div>
                        <div class="col-12 mt-3">
                            <textarea class="form-control" name="taskDetails" id="" cols="30" rows="5" placeholder="Task Details" required></textarea>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center align-items-center gap-3 mt-3">
                        <button class="btn btn-success fw-bolder" type="submit">Add Task <i class="fa-solid fa-paper-plane"></i></button>
                        <button class="btn btn-danger fw-bolder" type="reset">Reset <i class="fa-solid fa-rotate"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="container">
            <center>
            <h2 class="text-center text-light">All Tasks</h2>
            <div id="display-all-task">
                
            </div>
        </div>
    </div>

</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="./scripts.js"></script>

</html>
